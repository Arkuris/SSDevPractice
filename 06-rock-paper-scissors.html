<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rockpaperscissors</title>
</head>
<body>
  <p>
    Rock! Paper! Scissors!
    <button onclick="
      pickComputerMove();

      let result = '';

      if ( computerMove === 'Rock') {
        result = 'Tie.';
      } else if (computerMove === 'Paper') {
        result = 'You Lose...'; 
      } else if (computerMove === 'Scissors') {
        result = 'You Win!';
      }
      
      alert(`You picked rock and the Computer picked ${computerMove}. ${result}`)
    ">ROCK</button>


    <button onclick="
      pickComputerMove();

      let result = '';

      if ( computerMove === 'Rock') {
        result = 'You Win!';
      } else if (computerMove === 'Paper') {
        result = 'Tie...'; 
      } else if (computerMove === 'Scissors') {
        result = 'You Lose...';
      }
      
      alert(`You picked Paper and the Computer picked ${computerMove}. ${result}`)
    ">PAPER</button>

    <button onclick="
      const computerMove = pickComputerMove();

      let result = '';

      if ( computerMove === 'Rock') {
        result ='You Lose...';
      } else if (computerMove === 'Paper') {
        result = 'You Win!'; 
      } else if (computerMove === 'Scissors') {
        result = 'Tie...';
      }
      
      alert(`You picked Scissors and the Computer picked ${computerMove}. ${result}`)
  ">SCISSORS</button>
  </p>
  <script>
      let computerMove = '';
    function pickComputerMove() {
      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }

      return computerMove;
    }
  </script>
</body>
</html>
